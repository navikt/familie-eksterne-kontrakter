name: Build
on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main

jobs:
  build-and-deploy-artifact:
    name: Build and deploy to github package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e # ratchet:actions/checkout@v1

      - name: Set up JDK 1.11
        uses: actions/setup-java@b6e674f4b717d7b0ae3baee0fbe79f498905dfde # ratchet:actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Cache Maven dependencies
        uses: actions/cache@0da99ad140d4e8eb671003569d4e357fa825ff44 # ratchet:actions/cache@preview
        id: cache
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Resolve/Update Dependencies
        run: mvn package dependency:resolve-plugins dependency:go-offline

      - name: Build (and run tests)
        run: mvn clean install
